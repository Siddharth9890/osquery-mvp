<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Osquery Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        .error-container {
            margin-top: 50px;
            background-color: #fff5f5;
            border: 1px solid #feb2b2;
            border-radius: 5px;
            padding: 30px;
        }

        h1 {
            color: #e53e3e;
        }

        .error-message {
            margin: 20px 0;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #3182ce;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>Error</h1>
        <div class="error-message">
            {{.Error}}
        </div>
        <a href="/" class="back-link">Back to Dashboard</a>
    </div>

    <script>
       
        setTimeout(() => {
            window.location.href = '/';
        }, 30000);
    </script>
</body>

</html>
